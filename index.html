<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!--Header showing Time Left and View HS option-->
    <header>
        <div class="row">
            <div class="col-md-4 ml-3 mt-3">
                <button type="button" class="btn btn-warning" id="highscore">View High Score Here</button>
            </div> 
            <div class="col-md-7 mt-3">
            <div class="text-right" id ="timer">Time Left:60 </div>
            </div>
        </div>
    <!--Header End-->
    </header>
    <!--Quiz Start Page Begin-->
    <section class="p-5 mt-5" id="Start">
        <div class="container text-center">
            <h1>Coding Quiz Challenge!</h1>
            <h4 class="container mt-5">Welcome to my page! I would like to challange you to a timed quiz to test your knowledge. I will give
                you 5 questions and 60 seconds total. For every wrong answer, 5 seconds will be removed. </h4>
            <button class ="mt-5 btn btn-success" type="button" id="startbutton"> Click to Start! </button>
        </div>
    </section>
    <!--Quiz Start Page End-->

    <!--Question begin-->
    <section class="text-center" id="question">
        <button id="choiceA"> A </button>
        <button id="choiceB"> B </button>
        <button id="choiceC"> C </button>
        <button id="choiceD"> D </button>
    </section>
    <!--Question end-->

    <!--Game Over Start-->
    <section>
        <div id="gameover">

        </div>
    </section>
    <!--Game Over End-->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
